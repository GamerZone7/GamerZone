<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GamerZone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('GAMINGGGG.png') center/cover no-repeat fixed;
      color: #ffffff;
      backdrop-filter: blur(2px);
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .main-content {
      padding: 60px 20px;
    }

    h1 {
      font-size: 3.5rem;
      color: #00ffe5;
      text-shadow: 0 0 10px #00ffe5;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 50px;
    }

    a {
      display: block;
      margin: 20px auto;
      font-size: 1.5rem;
      color: #00ffe5;
      text-decoration: none;
      width: fit-content;
      padding: 10px 20px;
      border: 2px solid #00ffe5;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #00ffe5;
      color: #000;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
